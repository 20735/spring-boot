server.port=8089

old.db.driverClass=com.mysql.jdbc.Driver
old.db.jdbcUrl=jdbc:mysql://127.0.0.1:3306/old
old.db.user=root
old.db.password=root

new.db.driverClass=com.mysql.jdbc.Driver
new.db.jdbcUrl=jdbc:mysql://127.0.0.1:3306/new
new.db.user=root
new.db.password=root

spring.datasource.initialSize=2
spring.datasource.minIdle=1
spring.datasource.maxActive=5
spring.datasource.maxWait=6000
spring.datasource.timeBetweenEvictionRunsMillis=6000
spring.datasource.minEvictableIdleTimeMillis=300000
spring.datasource.validationQuery=select 'x'
spring.datasource.testWhileIdle=true
spring.datasource.testOnBorrow=true
spring.datasource.testOnReturn=true
spring.datasource.poolPreparedStatements=true
